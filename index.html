          <span class="text__color" id="med"></span>
        </div>
        <div class="day__wrapper">
          <span class="text__color">SUN</span>
          <span class="text__color">MON</span>
          <span class="text__color">TUE</span>
          <span class="text__color">WED</span>

      <table class="center">
        <tr>
          <td>
            <div class="cart_main">
              <img src="images/tem.png"/>
              <div class="temperature">Temperature</div>
            </div>
          </td>
          <td>
            <div class="cart_main">
              <img src="images/ana.png"/>
              <div class="temperature">Analog Input Value</div>
            </div>
          </td>
        </tr>
        <tr>
          <td id="g1" class="gauge"></td>
          <td id="g2" class="gauge"></td>   
        </tr>

        <tr>
          <td>
            <div class="cart_main">
              <img src="images/dri.png"/>
              <div class="temperature">Drive Frequency</div>
              <h3 style="margin-left: 10px;background-color: yellow;" id="Status_Run">Stop</h3>
            </div>
            
          </td>
          <td>
            <div class="cart_main">
              <img src="images/ope.png"/>
              <div class="temperature">Operating Time </div>
            </div>
          </td>
        </tr>
        <tr>
          <td id="g3" class="gauge"></td>
          <td id="g4" class="gauge"></td>
        </tr>

        <tr>
          <td>
            
              <div class="cart_main">
                <img src="images/pph.png"/>
                <div class="temperature">pH Value<h3 id="pH_Value"></h3> </div>
              </div>
            
          </td>
          <td>
            <div class="cart_main">
              <img src="images/wat.png"/>
              <div class="temperature">Water Consumption</div>
            </div>
          </td>
         
        </tr>

        <tr>
          <td id="g6" class="gauge"></td>
          <td id="g5" class="gauge"></td>
        </tr>
      </table>
